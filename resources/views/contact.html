<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <title> Finca La Primavera </title>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <h1>Finca La Primavera </h1> 
        </div>
    </div>
</header>
<nav>
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="../../index.html" class="nav-item-link">Inicio</a></li>
            <li class="nav-item"><a href="quienes.html" class="nav-item-link">Quienes Somos</a></li>
            <li class="nav-item"><a href="tarifas.html" class="nav-item-link">Tarifas</a></li>
            <li class="nav-item"><a href="location.html" class="nav-item-link">Ubicación</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-item-link">Contactenos</a></li>
        </ul>
    </div>
</nav>
<div class="main-section">
    <section id="contact">
        <div class="contact-title">
            <h2>Contacto</h2>
        </div>
        <div class="frm_contact">
            <form action="#" method="post">
                <fieldset>
                    <legend>Envianos un mensaje</legend>
                    <label for="f-name">Nombres:</label>
                    <input type="text" name="f-name" id="f-name">
                    <label for="l-name">Apellidos:</label>
                    <input type="text" name="l-name" id="l-name">
                    <label for="telephone">Telefono:</label>
                    <input type="text" name="telephone" id="telephone">
                    <label for="email">Correo Electronico:</label>
                    <input type="email" name="email" id="email">
                    <label for="msg">¿En que te podemos colaborar?</label>
                    <textarea name="msg" id="msg" placeholder="Mensaje"></textarea>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
    </section>
</div>
<footer>
    <section id="social-media">
        <div class="items-social-media">
            <div class="social-media-title">
                <h3>Redes Sociales</h3>
            </div>
            <div class="social-media-list">
                <a href="">Facebook</a><br>
                <a href="">Twitter</a><br>
                <a href="">Instagram</a>
            </div>
        </div>
    </section>
    <section class="f-location">
        <div class="f-location-title">
            <h3>¿Donde nos ubicamos?</h3>
        </div>
        <div class="f-location-gps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15908.325703737088!2d-74.18271155000001!3d4.5793986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1622059198589!5m2!1ses!2sco" 
                width="392" height="200" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>
    <div class="f-end">
        <p>Todos los derechos reservados 2021</p>
        <p>Finca la Primavera</p>
    </div>
</footer>
<script src="../js/contact.js"></script>
</body>
</html>
